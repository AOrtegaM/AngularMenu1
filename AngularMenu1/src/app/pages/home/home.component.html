<h2>Gastos Compartidos</h2>
<div *ngIf="errMessage" class="alert alert-danger animated fadeIn">
  <h3>Error</h3>
  <p>
    {{errMessage}}
  </p>
</div>
<h3 class="p-3 text-center"></h3>
<div class="container">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Fecha</th>
        <th align="left">Nombre</th>        
        <th align="left">Descripción</th>
        <th align="right">Importe</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let gasto of gastosView">
        <td>{{gasto.fecha | date:'dd/M/yy HH:mm'}}</td>        
        <td>{{gasto.nombre}} {{gasto.apellidos}}</td>
        <td>{{gasto.descripcion}}</td>
        <td align="right">{{gasto.importe | number:'1.2-2'}} €</td>
      </tr>
    </tbody>
  </table>
</div>
<h3></h3>
