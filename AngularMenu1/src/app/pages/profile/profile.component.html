<h2>Añadir Gasto</h2>
<div *ngIf="errMessage" class="alert alert-danger animated fadeIn">
  <h3>Error</h3>
  <p>
    {{errMessage}}
  </p>
</div>
<h3 class="p-3 text-center"></h3>
<div style="width:30vw; height:30vw; display: flex; flex-direction: column; justify-content: center; align-items: center;">

  <div [formGroup]="formGasto" style="width: 30vw; height: 30vw; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 10px;">

    <mat-form-field>
      <mat-select placeholder="Amigo" matSelect formControlName="idPersona" name="idPersona">
        <mat-option *ngFor="let persona of personas" [value]="persona.id">
          {{persona.nombre}} {{persona.apellidos}}
        </mat-option>
      </mat-select>
    </mat-form-field>


    <mat-form-field appearance="fill">
      <mat-label>Descripción</mat-label>
      <input matInput formControlName="descripcion" name="descripcion">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Fecha</mat-label>
      <input matInput formControlName="fecha" type="datetime-local">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Importe</mat-label>
      <input matInput formControlName="importe" type="number">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="sendValues()" [disabled]="formGasto.invalid">Enviar</button>

  </div>
</div>
